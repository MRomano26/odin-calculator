<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="signDisplay"></div>
            <div class="numberDisplay">0</div>
            <div class="numberDisplay"></div>
            <div class="numberDisplay"></div>
            <div class="numberDisplay"></div>
            <div class="numberDisplay"></div>
            <div class="numberDisplay"></div>
            <div class="numberDisplay"></div>
            <div class="numberDisplay"></div>
            <div class="numberDisplay"></div>
        </div>
        <div class="buttons">
            <button id="CE">CE</button>
            <button id="C">C</button>
            <button id="BACK">←</button>
            <button class="operator" id="Di">÷</button>
        </div>
        <div class="buttons">
            <button class="number" id="N7">7</button>
            <button class="number" id="N8">8</button>
            <button class="number" id="N9">9</button>
            <button class="operator" id="Mu">×</button>
        </div>
        <div class="buttons">
            <button class="number" id="N4">4</button>
            <button class="number" id="N5">5</button>
            <button class="number" id="N6">6</button>
            <button class="operator" id="Su">−</button>
        </div>
        <div class="buttons">
            <button class="number" id="N1">1</button>
            <button class="number" id="N2">2</button>
            <button class="number" id="N3">3</button>
            <button class="operator" id="Ad">+</button>
        </div>
        <div class="buttons">
            <button id="NEG">±</button>
            <button class="number" id="N0">0</button>
            <button id="De">.</button>
            <button id="En">=</button>
        </div>
    </div>
</body>
</html>
